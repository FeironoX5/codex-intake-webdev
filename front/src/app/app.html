<main>
  <div class="content">
    <app-feed-component />
  </div>
  <div class="chat-container">
    <textarea
      #chat
      class="autosize"
      placeholder="Ask anything"
      rows="2"
      [(ngModel)]="chatValue"
      (input)="
        chat.style.height = 'auto'; chat.style.height = chat.scrollHeight + 'px'
      ">
    }
    </textarea>
    <button (click)="api.submitUserMessage(chatValue())">Send</button>
  </div>
</main>
